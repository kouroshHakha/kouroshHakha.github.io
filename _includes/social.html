<ul class="social-media-list">
  {%- for social in site.socials -%}
  {%- assign social_name = social[0] -%}
  {%- assign icon = site.data.socials[social_name] -%}
  {%- if social_name == "email" -%}
  <li class="icon"><a href="mailto:{{social[1]}}" target="_blank"><i class="{{icon}}"></i></a></li>
  {%- else -%}
  <li class="icon"><a href="{{social[1]}}" target="_blank"><i class="{{icon}}"></i></a></li>
  {%- endif -%}
  {%- endfor -%}
</ul>
